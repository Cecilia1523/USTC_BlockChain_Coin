

spring.profiles.active=node1
# 是否启用节点发现，鉴于网上很多同学都吐槽说项目启动的时候一直不断的抛出异常，其实这是系统启动之后自动同步其他节点的最新区块数据导致的
# 因为 tio 配置的初始同步节点都没有启动，所以一直抛出连接超时的异常，其实这并不影响系统运行，
# 但是为了方便那些有强迫症的同学（本人也是强迫症患者），在这里增加这配置，默认部署成单节点(false)，不同步数据。
app.node-discover=false
# 是否启动自动挖矿（发送交易	后自动挖矿）
app.auto-mining=true
# 交易最少确认数
app.min-confirm-num=2

# 关闭 tio 日志
logging.level.org.tio.server=OFF
logging.level.org.tio.client=OFF